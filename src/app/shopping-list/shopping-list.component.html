<div class="row">

  <div class="col-xs-10">

    <app-shopping-edit
    (ingredientEdit)="onIngredientAdded($event)"
    ></app-shopping-edit>
    <hr>
    <div class="list-group">
      <a class="list-group-item" style="cursor: pointer" *ngFor="let ingredient of ingredients">
        {{ingredient.name}}({{ingredient.count}})
      </a>
    </div>
  </div>
</div>
